<aside id="aside-main">
  <div class="container mt-3 pl-4">
    <div class="row mb-2">
      <div class="col">
        <header>
          <h4 class="float-left mt-1">
            Add Todos
          </h4>
          <span href="#" class="float-right material-icons td-close" [toggleName]="'add-todo'" appToggleRemove>clear</span>
        </header>
      </div>
    </div>
    <div class="row pr-2">
      <div class="col">
        <div class="form-group">
          <label>Name</label>
          <input type="text" (input)="changeInput($event)" class="form-control" #addTodoName>
        </div>

        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" #addTodoImage>
        </div>

        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" rows="12" #addTodoDescription></textarea>
        </div>

        <div class="form-group">
          <button type="button" (click)="onAddTodo(addTodoName, addTodoImage, addTodoDescription)" class="btn btn-secondary" [disabled]="buttonDisabled" [toggleName]="'add-todo'" appToggleRemove>Add Todo</button>
          <button type="button" class="btn btn-danger" [toggleName]="'add-todo'" appToggleRemove>Cancel</button>
        </div>
      </div>
    </div>
  </div>
</aside>
