<div class="item">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" (click)="onSetStatus(todostatus)" #todostatus>
  </label>

  <a href="#" (click)="selectTodo(todo)">{{todo.name}}</a>

  <span>{{ todo.status }}</span>

  <a href="#" class="float-right" (click)="removeItem(todo);">Remove</a>
</div>
