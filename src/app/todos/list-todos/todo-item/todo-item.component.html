<div [ngClass]="getStatusCssClass(todo.status)">
  <label class="form-check-label">
    <input class="form-check-input"
           type="checkbox"
           [checked]="getStatusChecked(todo.status)"
           (click)="onSetStatus(todostatus)"
           #todostatus>
  </label>

  <a href="#" class="" (click)="selectTodo(todo)">{{todo.name}}</a>

  <a href="#" class="float-right" (click)="removeItem(todo);">Remove</a>
</div>
